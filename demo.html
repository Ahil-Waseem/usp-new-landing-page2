<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    padding: 20px;
}

.logo-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: minmax(120px, auto);
    gap: 12px;
    max-width: 520px;
    margin: 0 auto;
}

.logo-container {
    background-color: #e6e6e6;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
}

.logo {
    max-width: 80%;
    max-height: 60px;
    object-fit: contain;
}

/* Special styling for the large logo container */
#logo0 {
    grid-column: 2 / 3;
    grid-row: 1;
    height: 120px;
}

#logo0 .logo {
    max-height: 90px;
}

/* Adjust the positioning of other logos */
#logo1, #logo2, #logo3 {
    grid-row: 2;
}

#logo4, #logo5, #logo6 {
    grid-row: 3;
}

#logo7 {
    grid-column: 2 / 3;
    grid-row: 4;
}

/* Background colors for different containers */
.green {
    background-color: #ecdaca;
}

.light-blue {
    background-color: #e6e6e6;
}

.light-yellow {
    background-color: #ecdaca;
}

.pink {
    background-color: #e6e6e6;
}

.beige {
    background-color: #ecdaca;
}

.light-green {
    background-color: #ecdaca;
}

/* Grid layout positioning exactly as in the image */
#logo1 {
    grid-column: 1 / 2;
}

#logo2 {
    grid-column: 2 / 3;
}

#logo3 {
    grid-column: 3 / 4;
}

#logo4 {
    grid-column: 1 / 2;
}

#logo5 {
    grid-column: 2 / 3;
}

#logo6 {
    grid-column: 3 / 4;
}

/* Responsive design */
@media (max-width: 768px) {
    .logo-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    #logo0 {
        grid-column: 1 / span 2;
    }
    
    #logo3 {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
    }
    
    #logo4 {
        grid-column: 2 / 3;
        grid-row: 3 / 4;
    }
    
    #logo5 {
        grid-column: 1 / 2;
        grid-row: 4 / 5;
    }
    
    #logo6 {
        grid-column: 2 / 3;
        grid-row: 4 / 5;
    }
    
    #logo7 {
        grid-column: 1 / 2;
        grid-row: 5 / 6;
    }
}

@media (max-width: 480px) {
    .logo-grid {
        grid-template-columns: 1fr;
    }
    
    .logo-container {
        grid-column: 1 / 2;
    }
    
    #logo0 { grid-row: 1 / 2; }
    #logo1 { grid-row: 2 / 3; }
    #logo2 { grid-row: 3 / 4; }
    #logo3 { grid-row: 4 / 5; }
    #logo4 { grid-row: 5 / 6; }
    #logo5 { grid-row: 6 / 7; }
    #logo6 { grid-row: 7 / 8; }
    #logo7 { grid-row: 8 / 9; }
}
    </style>
</head>
<body>
   
    <div class="logo-grid">
        <!-- New Logo Container Above -->
        <div class="logo-container light-green" id="logo0">
            <img src="/assets/images/nr-black.png" alt="Nirvana" class="logo">
        </div>
        
        <!-- Row 1 -->
        <div class="logo-container" id="logo1">
            <img src="/assets/images/Kred_logo-removebg-preview.png" alt="Kred Bharat" class="logo">
        </div>
        <div class="logo-container green" id="logo2">
            <img src="/assets/images/Ojaldevelopers.webp" alt="Ojaldevelopers" class="logo">
        </div>
        <div class="logo-container light-blue" id="logo3">
            <img src="" alt="Nykaa Logo" class="logo">
        </div>
        
        <!-- Row 2 -->
        <div class="logo-container light-yellow" id="logo4">
            <img src="" alt="Caffeine Logo" class="logo">
        </div>
        <div class="logo-container pink" id="logo5">
            <img src="" alt="Whole Truth Logo" class="logo">
        </div>
        <div class="logo-container beige" id="logo6">
            <img src="" alt="Jacobs Logo" class="logo">
        </div>
        
        <!-- Row 3 -->
        <div class="logo-container" id="logo7">
            <img src="" alt="99 Pancakes Logo" class="logo">
        </div>
    </div>

    <!-- Logo Manager Script -->
    <!-- <script src="logo-manager.js"></script> -->
     <script>
        
const logoConfig = {
    logo0: {
        id: 'logo0',
        path: '/assets/images/nr-black.png',
        alt: 'Supr Daily Large Logo'
    },
    logo1: {
        id: 'logo1',
        path: '/assets/images/Kred_logo-removebg-preview.png',
        alt: 'Kredbaharat'
    },
    logo2: {
        id: 'logo2',
        path: '/assets/images/Ojaldevelopers.webp',
        alt: 'Ojaldevelopers'
    },
    logo3: {
        id: 'logo3',
        path: '/assets/images/aabo.png',
        alt: 'Aabo'
    },
    logo4: {
        id: 'logo4',
        path: '/assets/images/MNS BLACK.png',
        alt: 'Mynirvana Stay'
    },
    logo5: {
        id: 'logo5',
        path: '/assets/images/Sundeck.png',
        alt: 'Sundeck'
    },
    logo6: {
        id: 'logo6',
        path: '/assets/images/rooted2.png',
        alt: 'Rooted'
    },
    logo7: {
        id: 'logo7',
        path: '/assets/images/today-new-logo.png',
        alt: 'Today'
    }
};

// Function to update a logo
function updateLogo(logoId, newLogoPath, newAltText = null) {
    const logoContainer = document.getElementById(logoId);
    if (!logoContainer) {
        console.error(`Logo container with ID ${logoId} not found`);
        return false;
    }
    
    const logoImg = logoContainer.querySelector('img');
    if (!logoImg) {
        console.error(`No image found in logo container ${logoId}`);
        return false;
    }
    
    // Update the logo source
    logoImg.src = newLogoPath;
    
    // Update alt text if provided
    if (newAltText) {
        logoImg.alt = newAltText;
    }
    
    // Update the configuration
    if (logoConfig[logoId]) {
        logoConfig[logoId].path = newLogoPath;
        if (newAltText) {
            logoConfig[logoId].alt = newAltText;
        }
    }
    
    console.log(`Logo ${logoId} updated successfully to ${newLogoPath}`);
    return true;
}

// Initialize all logos on page load
document.addEventListener('DOMContentLoaded', () => {
    // Apply all logos from configuration
    Object.values(logoConfig).forEach(logo => {
        updateLogo(logo.id, logo.path, logo.alt);
    });
});
     </script>
</body>
</html>
